{% extends "core/layout.html" %}
{% block body %}
<div class="p-6">
    <h1 class="text-2xl font-bold mb-6">Analysis</h1>

    <div class="bg-white dark:bg-gray-800 shadow-md rounded-lg p-6 w-full">
        <h2 class="text-xl font-semibold mb-4">Overall Progress</h2>
        <div class="relative flex justify-center items-center mt-8 w-96 h-96 mx-auto">
            <canvas id="overallProgressChart"></canvas>
        </div>
    </div>
    <div class="bg-white dark:bg-gray-800 shadow-md rounded-lg p-6 w-full mt-6">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-xl font-semibold">Field-wise Progress</h2>
            <div class="flex items-center space-x-4">
                <span class="flex items-center text-sm">
                    <span class="w-3 h-3 rounded-full bg-[#35b56c] mr-1"></span> Completed
                </span>
                <span class="flex items-center text-sm">
                    <span class="w-3 h-3 rounded-full bg-[#b5354e] mr-1"></span> Remaining
                </span>
            </div>
        </div>
        <div class="flex flex-wrap justify-around gap-2">
            <div class="flex flex-col items-center min-w-[130px] max-w-[160px]">
                <div class="relative w-full mb-0 h-[160px]">
                    <canvas id="pTheoryChart"></canvas>
                </div>
                <h3 class="text-lg font-medium mt-0">Theory</h3>
            </div>
            <div class="flex flex-col items-center min-w-[130px] max-w-[160px]">
                <div class="relative w-full mb-0 h-[160px]">
                    <canvas id="pBookChart"></canvas>
                </div>
                <h3 class="text-lg font-medium mt-0">Book</h3>
            </div>
            <div class="flex flex-col items-center min-w-[130px] max-w-[160px]">
                <div class="relative w-full mb-0 h-[160px]">
                    <canvas id="pNoteChart"></canvas>
                </div>
                <h3 class="text-lg font-medium mt-0">Note</h3>
            </div>
            <div class="flex flex-col items-center min-w-[130px] max-w-[160px]">
                <div class="relative w-full mb-0 h-[160px]">
                    <canvas id="pCqChart"></canvas>
                </div>
                <h3 class="text-lg font-medium mt-0">CQ</h3>
            </div>
            <div class="flex flex-col items-center min-w-[130px] max-w-[160px]">
                <div class="relative w-full mb-0 h-[160px]">
                    <canvas id="pMcqChart"></canvas>
                </div>
                <h3 class="text-lg font-medium mt-0">MCQ</h3>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js_vars %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    // Plugin to draw text in the middle of the donut chart
    

    const overallProgressCenterTextPlugin = {
        id: 'overallProgressCenterText',
        afterDraw: (chart) => {
            const ctx = chart.ctx;
            const text = `${chart.config.data.datasets[0].data[0]}%`;

            ctx.save();
            const centerX = (chart.chartArea.left + chart.chartArea.right) / 2;
            const centerY = (chart.chartArea.top + chart.chartArea.bottom) / 2;
            
            ctx.font = '30px sans-serif'; // Normal font weight
            ctx.fillStyle = 'rgba(75, 192, 192, 1)'; // Normal color
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(text, centerX, centerY - 10);

            ctx.font = '16px sans-serif'; // Normal font weight
            ctx.fillStyle = 'rgba(100, 100, 100, 1)'; // Normal color
            ctx.fillText('done', centerX, centerY + 20);
            ctx.restore();
        }
    };

    const fieldWiseCenterTextPlugin = {
        id: 'fieldWiseCenterText',
        afterDraw: (chart) => {
            const ctx = chart.ctx;
            const text = `${chart.config.data.datasets[0].data[0]}%`;

            ctx.save();
            const centerX = (chart.chartArea.left + chart.chartArea.right) / 2;
            const centerY = (chart.chartArea.top + chart.chartArea.bottom) / 2;
            
            ctx.font = '20px sans-serif'; // Smaller font for smaller charts
            ctx.fillStyle = 'rgba(75, 192, 192, 1)';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(text, centerX, centerY);
            ctx.restore();
        }
    };

    function createOverallProgressChart(canvasId, completedPercentage) {
        new Chart(document.getElementById(canvasId).getContext('2d'), {
            type: 'doughnut',
            data: {
                labels: ['Completed', 'Remaining'],
                datasets: [{
                    data: [completedPercentage, 100 - completedPercentage],
                    backgroundColor: ['rgba(75, 192, 192, 1)', 'rgba(255, 99, 132, 1)'],
                    borderColor: ['rgba(75, 192, 192, 1)', 'rgba(255, 99, 132, 1)'],
                    borderWidth: 1,
                    hoverBackgroundColor: [
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(255, 99, 132, 0.2)'
                    ]
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                cutout: '80%',
                layout: {
                    padding: 20 // Add padding to prevent clipping
                },
                plugins: {
                    legend: {
                        position: 'bottom',
                        labels: {
                            padding: 30
                        }
                    },
                    tooltip: {
                        enabled: true
                    }
                }
            },
            plugins: [overallProgressCenterTextPlugin]
        });
    }

    function createFieldWiseChart(canvasId, completedPercentage, title) {
        new Chart(document.getElementById(canvasId).getContext('2d'), {
            type: 'doughnut',
            data: {
                labels: ['Completed', 'Remaining'],
                datasets: [{
                    data: [completedPercentage, 100 - completedPercentage],
                    backgroundColor: ['#35b56c', '#b5354e'],
                    borderColor: ['#35b56c', '#b5354e'],
                    borderWidth: 1,
                    hoverBackgroundColor: [
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(255, 99, 132, 0.2)'
                    ]
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                cutout: '80%',
                layout: {
                    padding: 10 // Reduced padding for closer label
                },
                plugins: {
                    legend: {
                        display: false // Hide legend for smaller charts
                    },
                    tooltip: {
                        enabled: true
                    }
                }
            },
            plugins: [fieldWiseCenterTextPlugin]
        });
    }

    document.addEventListener('DOMContentLoaded', function() {
        const overallAverageProgress = {{ overall_average_progress }};
        const pTheoryAvg = {{ p_theory_avg }};
        const pBookAvg = {{ p_book_avg }};
        const pNoteAvg = {{ p_note_avg }};
        const pCqAvg = {{ p_cq_avg }};
        const pMcqAvg = {{ p_mcq_avg }};

        createOverallProgressChart(
            'overallProgressChart',
            overallAverageProgress
        );

        createFieldWiseChart(
            'pTheoryChart',
            pTheoryAvg,
            'Theory'
        );

        createFieldWiseChart(
            'pBookChart',
            pBookAvg,
            'Book'
        );

        createFieldWiseChart(
            'pNoteChart',
            pNoteAvg,
            'Note'
        );

        createFieldWiseChart(
            'pCqChart',
            pCqAvg,
            'CQ'
        );

        createFieldWiseChart(
            'pMcqChart',
            pMcqAvg,
            'MCQ'
        );
    });
</script>
{% endblock %}
