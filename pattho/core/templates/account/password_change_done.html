{% load i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% trans "Password Changed" %}</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
</head>
<body class="bg-[#121212] flex flex-col items-center justify-center min-h-screen p-4 text-white">
    <div class="w-full max-w-md text-center">
        <h2 class="text-xl font-bold text-white mb-6">{% trans "Password Changed" %}</h2>
        <p class="text-gray-400 mb-6">{% trans "Your password has been changed successfully." %}</p>
        <a href="{% url 'account_login' %}" class="w-full bg-[#121212] text-white p-3 rounded-xl font-semibold hover:bg-gray-800 transition duration-200 inline-block">{% trans "Continue to Login" %}</a>
    </div>
</body>
</html>
