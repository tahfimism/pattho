{% extends "users/layout.html" %}

{% block body %}
<style>
    .subject-card {
        margin-bottom: 20px;
    }
    .chapter-row {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
    }
    .chapter-title {
        flex-grow: 1;
    }
    .progress-bar-container {
        width: 200px;
        height: 20px;
        background-color: #f0f0f0;
        border-radius: 5px;
        margin: 0 10px;
    }
    .progress-bar {
        height: 100%;
        background-color: #4caf50;
        border-radius: 5px;
        text-align: center;
        color: white;
        line-height: 20px;
    }
    .checkbox-group input {
        margin-left: 10px;
    }
</style>

<div class="container">
    <h1>Dashboard</h1>
    {% csrf_token %}
    {% for subject in subjects %}
    <div class="card subject-card">
        <div class="card-header">
            {{ subject.name }}
        </div>
        <div class="card-body">
            {% for chapter in subject.chapters.all %}
            <div class="chapter-row" data-chapter-id="{{ chapter.id }}">
                <div class="chapter-title">{{ chapter.title }}</div>
                <div class="progress-bar-container">
                    <div class="progress-bar" style="width: {{ chapter.user_progress.overall_progress|default:0 }}%;">
                        {{ chapter.user_progress.overall_progress|default:0 }}%
                    </div>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" data-field="p_book" {% if chapter.user_progress.p_book %}checked{% endif %} title="Book Read">
                    <input type="checkbox" data-field="p_note" {% if chapter.user_progress.p_note %}checked{% endif %} title="Note Taken">
                    <input type="checkbox" data-field="p_mcq" {% if chapter.user_progress.p_mcq %}checked{% endif %} title="MCQ Practice">
                    <input type="checkbox" data-field="p_cq" {% if chapter.user_progress.p_cq %}checked{% endif %} title="CQ Practice">
                    <input type="checkbox" data-field="p_theory" {% if chapter.user_progress.p_theory %}checked{% endif %} title="Theory Complete">
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    {% endfor %}
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const csrfToken = document.querySelector('input[name="csrfmiddlewaretoken"]').value;
    const checkboxes = document.querySelectorAll('.checkbox-group input[type="checkbox"]');

    checkboxes.forEach(checkbox => {
        checkbox.addEventListener('change', function() {
            const chapterRow = this.closest('.chapter-row');
            const chapterId = chapterRow.dataset.chapterId;
            const field = this.dataset.field;
            const isChecked = this.checked;

            updateProgress(chapterId, field, isChecked, chapterRow);
        });
    });

    function updateProgress(chapterId, field, isChecked, chapterRow) {
        fetch(`{% url 'update_progress' %}`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': csrfToken
            },
            body: JSON.stringify({
                chapter_id: chapterId,
                field: field,
                status: isChecked
            })
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                const progressBar = chapterRow.querySelector('.progress-bar');
                progressBar.style.width = data.new_progress + '%';
                progressBar.textContent = data.new_progress + '%';
            } else {
                console.error('Failed to update progress');
                // Revert checkbox state on failure
                const checkbox = chapterRow.querySelector(`input[data-field="${field}"]`);
                if (checkbox) {
                    checkbox.checked = !isChecked;
                }
            }
        })
        .catch(error => {
            console.error('Error:', error);
            const checkbox = chapterRow.querySelector(`input[data-field="${field}"]`);
            if (checkbox) {
                checkbox.checked = !isChecked;
            }
        });
    }
});
</script>

{% endblock %}
