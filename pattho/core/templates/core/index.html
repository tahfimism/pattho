<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
   <style>
  body {
    font-family: 'Inter', sans-serif;
    background: linear-gradient(53deg, rgba(16, 23, 23, 1) 0%, rgba(27, 43, 48, 1) 57%, rgba(25, 34, 36, 1) 100%);
    position: relative;
    overflow: hidden;
  }


#particle-container {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none; /* Allow clicks to pass through */
}

.particle {
  position: absolute;
  border-radius: 50%;
  animation: particle-animation infinite;
}

/* Example particle styles (randomized manually once) */
@keyframes particle-animation {
  100% {
    transform: translate3d(var(--x-move), var(--y-move), var(--z-move));
  }
}


</style>


</head>

<body class="bg-[#121212] min-h-screen p-4 text-white">

    <div id="particle-container">
</div>





<div class="bg-shimmer"></div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const particleContainer = document.getElementById('particle-container');
        const numberOfParticles = 600; // Total number of particles

        for (let i = 0; i < numberOfParticles; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            particleContainer.appendChild(particle);

            const size = Math.floor(Math.random() * 5) + 3; // Size between 3px and 7px
                        // Generate hue between 30 and 330 to avoid red/pink (0-30 and 330-360)
            const hue = Math.random() * 300 + 30; 
            const saturation = Math.floor(Math.random() * 30) + 20; // Saturation between 20% and 50%
            const lightness = Math.floor(Math.random() * 30) + 60; // Lightness between 60% and 90%
            const color = `hsl(${hue}, ${saturation}%, ${lightness}%)`; // Random HSL color
            const delay = Math.random() * -10; // Random animation delay
            const duration = Math.random() * 30 + 30; // Random duration between 30s and 60s

            // Random start positions for initial placement
            const xStart = Math.random() * 100; // 0 to 100 for vw
            const yStart = Math.random() * 100; // 0 to 100 for vh
            const zStart = Math.random() * 100; // Z-index for perspective

            // Random end positions for animation (relative to start)
            const xEnd = Math.random() * 100; // 0 to 100 for vw
            const yEnd = Math.random() * 100; // 0 to 100 for vh
            const zEnd = Math.random() * 100; // Z-index for perspective

            particle.style.left = `${xStart}vw`;
            particle.style.top = `${yStart}vh`;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.backgroundColor = color;
            particle.style.opacity = Math.random() * 0.5 + 0.2; // Opacity between 0.2 and 0.7
            particle.style.animationDelay = `${delay}s`;
            particle.style.animationDuration = `${duration}s`;

            // Set CSS variables for the animation (these will be relative translations)
            particle.style.setProperty('--x-move', `${xEnd - xStart}vw`);
            particle.style.setProperty('--y-move', `${yEnd - yStart}vh`);
            particle.style.setProperty('--z-move', `${zEnd - zStart}px`);
        }
    });
</script>

    <div class="relative z-10 flex flex-col items-center justify-center min-h-screen w-full">
    <div class="w-full max-w-md text-center">
        <h1 class="text-4xl font-bold mb-4">Welcome to Pattho!</h1>
        <p class="text-lg mb-8">Your personalized study planner and tracker.</p>

        <div class="space-y-4">
            <a href="#" class="block w-full bg-blue-600 text-white p-3 rounded-xl font-semibold hover:bg-blue-700 transition duration-200">Login</a>
            <a href="#" class="block w-full bg-gray-700 text-white p-3 rounded-xl font-semibold hover:bg-gray-600 transition duration-200">Register</a>
        </div>
    </div>
</div>
</body>
</html>
