<h3 class="text-lg font-semibold text-gray-800 dark:text-gray-100 mb-4">Syllabus Progress
    <button id="refresh-progress-btn" class="ml-2 p-1 rounded-full text-gray-500 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors duration-200">
        <i data-lucide="refresh-cw" class="w-4 h-4"></i>
    </button>
</h3>
<ul class="space-y-3 mb-6" id="subject-progress-list">
    {% for subject in subjects_progress %}
    <li data-subject-name="{{ subject.name }}">
        <div class="flex justify-between items-center text-gray-700 dark:text-gray-200">
            <span>{{ subject.name }}</span>
            <span class="subject-progress-percentage">{{ subject.overall_progress|default:0 }}%</span>
        </div>
        <div class="w-full bg-gray-200 rounded-full h-2 mt-1 dark:bg-gray-700">
            <div class="bg-blue-500 h-2 rounded-full subject-progress-bar" style="width: {{ subject.overall_progress|default:0 }}%"></div>
        </div>
    </li>
    {% empty %}
    <li><p class="text-gray-500 dark:text-gray-400">No subjects found or no progress yet.</p></li>
    {% endfor %}
</ul>
